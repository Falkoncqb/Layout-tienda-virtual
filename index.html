<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Virtual</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <h1 class="navbar-title">MI TIENDA VIRTUAL</h1>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2 class="sidebar-title">Categorías</h2>
            <ul class="categories-list">
                <li><a href="#">Mascotas (1)</a></li>
                <li><a href="#">Perfumes (1)</a></li>
                <li><a href="#">Deporte (1)</a></li>
                <li><a href="#">Relojes (1)</a></li>
            </ul>
        </aside>

        <!-- SECCIÓN DE PRODUCTOS -->
        <main class="products-section">
            <div class="products-grid">
                <!-- Producto 1 -->
                <div class="product-card">
                    <img src="asset/images/reloj.png" alt="Reloj">
                    <p class="product-price">$99.99</p>
                    <button class="btn-buy">Comprar</button>
                </div>

                <!-- Producto 2 -->
                <div class="product-card">
                    <img src="asset/images/perfume.png" alt="Perfume">
                    <p class="product-price">$49.99</p>
                    <button class="btn-buy">Comprar</button>
                </div>

                <!-- Producto 3 -->
                <div class="product-card">
                    <img src="asset/images/cuerdasalto.png" alt="Cuerda para Saltar">
                    <p class="product-price">$19.99</p>
                    <button class="btn-buy">Comprar</button>
                </div>

                <!-- Producto 4 -->
                <div class="product-card">
                    <img src="asset/images/chaleco.jpg" alt="Chaleco">
                    <p class="product-price">$39.99</p>
                    <button class="btn-buy">Comprar</button>
                </div>
            </div>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Mi tienda virtual ecommerce</p>
    </footer>
</body>
</html>
